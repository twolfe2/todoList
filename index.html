<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <h1>Todo List App</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <div class="form-inline">
                    <input type="text" class="form-control taskName" placeholder="Task Name">
                    <div class="input-group">
                        <input type="text" class="form-control date" placeholder="Due date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                    <button class="addTask btn btn-default">Add Task</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table">
                    <thead>
                        <th>Status</th>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th class="col-md-4"><span>Modify <button class="btn btn-danger btn-xs deleteCompleted">Delete Completed</button></span></th>
                    </thead>
                    <tbody id="tasks">

                <td>0</td>

              </tr>
              <tr>

                <td>k</td>
                <td>dsjfl</td>
              </tr> -->
                    </tbody>
                </table>
            </div>

        </div>
           </div>
        <table>
            <tr class="template test">
                <td class="status">
                    <input class="check" type="checkbox">
                </td>
                <td class="task col-md-4"></td>
                <td class="dueDate col-md-4"></td>
                <!-- <td class="remove"></td> -->
                <td class="remove">
                    <button type="button" class="btn btn-primary btn-xs edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></button> <button type="button" class="btn btn-danger btn-xs delete">Delete</button></td>
              
            </tr>
            </table>
</body>
